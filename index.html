<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="description" content="Alat analisis Fishbone untuk identifikasi akar penyebab masalah">
    <title>Fishbone Analysis Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header class="app-header">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="app-title m-0">
                <i class="fas fa-fish" aria-hidden="true"></i> Fishbone Analysis
            </h2>
            <button id="logoutBtn" class="btn btn-primary btn-sm">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
            </button>
        </div>
    </header>
    
    <div class="container">
        <div id="message" class="alert alert-info d-none mb-3"></div>
        <div class="row g-3">
            <!-- Manusia Card -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card category-card">
                    <div class="card-header text-light category-header">
                        <i class="fas fa-users me-2"></i>
                        <span>Manusia</span>
                        <span class="badge bg-light text-dark ms-auto" id="man-counter">0</span>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <select class="form-select" id="man-cause" aria-label="Pilih penyebab manusia">
                                <option value="">Pilih penyebab...</option>
                            </select>
                            <button class="btn btn-primary btn-icon" id="add-man-cause" title="Tambah" aria-label="Tambah penyebab manusia">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div id="man-causes-list" class="cause-list">
                            <div class="empty-state">Belum ada penyebab ditambahkan</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Metode Card -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card category-card">
                    <div class="card-header text-light category-header">
                        <i class="fas fa-project-diagram me-2"></i>
                        <span>Metode</span>
                        <span class="badge bg-light text-dark ms-auto" id="method-counter">0</span>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <select class="form-select" id="method-cause" aria-label="Pilih penyebab metode">
                                <option value="">Pilih penyebab...</option>
                            </select>
                            <button class="btn btn-primary btn-icon" id="add-method-cause" title="Tambah" aria-label="Tambah penyebab metode">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div id="method-causes-list" class="cause-list">
                            <div class="empty-state">Belum ada penyebab ditambahkan</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Mesin Card -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card category-card">
                    <div class="card-header text-light category-header">
                        <i class="fas fa-cogs me-2"></i>
                        <span>Mesin</span>
                        <span class="badge bg-light text-dark ms-auto" id="machine-counter">0</span>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <select class="form-select" id="machine-cause" aria-label="Pilih penyebab mesin">
                                <option value="">Pilih penyebab...</option>
                            </select>
                            <button class="btn btn-primary btn-icon" id="add-machine-cause" title="Tambah" aria-label="Tambah penyebab mesin">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div id="machine-causes-list" class="cause-list">
                            <div class="empty-state">Belum ada penyebab ditambahkan</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Pengukuran Card -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card category-card">
                    <div class="card-header text-light category-header">
                        <i class="fas fa-ruler-combined me-2"></i>
                        <span>Pengukuran</span>
                        <span class="badge bg-light text-dark ms-auto" id="measurement-counter">0</span>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <select class="form-select" id="measurement-cause" aria-label="Pilih penyebab pengukuran">
                                <option value="">Pilih penyebab...</option>
                            </select>
                            <button class="btn btn-primary btn-icon" id="add-measurement-cause" title="Tambah" aria-label="Tambah penyebab pengukuran">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div id="measurement-causes-list" class="cause-list">
                            <div class="empty-state">Belum ada penyebab ditambahkan</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Material Card -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card category-card">
                    <div class="card-header text-light category-header">
                        <i class="fas fa-boxes me-2"></i>
                        <span>Material</span>
                        <span class="badge bg-light text-dark ms-auto" id="material-counter">0</span>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <select class="form-select" id="material-cause" aria-label="Pilih penyebab material">
                                <option value="">Pilih penyebab...</option>
                            </select>
                            <button class="btn btn-primary btn-icon" id="add-material-cause" title="Tambah" aria-label="Tambah penyebab material">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div id="material-causes-list" class="cause-list">
                            <div class="empty-state">Belum ada penyebab ditambahkan</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Lingkungan Card -->
            <div class="col-12 col-sm-6 col-lg-4">
                <div class="card category-card">
                    <div class="card-header text-light category-header">
                        <i class="fas fa-leaf me-2"></i>
                        <span>Lingkungan</span>
                        <span class="badge bg-light text-dark ms-auto" id="mothernature-counter">0</span>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <select class="form-select" id="mothernature-cause" aria-label="Pilih penyebab lingkungan">
                                <option value="">Pilih penyebab...</option>
                            </select>
                            <button class="btn btn-primary btn-icon" id="add-mothernature-cause" title="Tambah" aria-label="Tambah penyebab lingkungan">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div id="mothernature-causes-list" class="cause-list">
                            <div class="empty-state">Belum ada penyebab ditambahkan</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary fixed-bottom-btn" id="analyze-btn">
        <i class="fas fa-chart-bar me-2"></i> Analisis
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script type="module">
        import { FishboneApp } from './assets/js/FishboneApp.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            new FishboneApp();
        });
    </script>
    <script>
    const JSON_URL = "https://script.google.com/macros/s/AKfycbxREnHc45oaAIKbbPB7mWCcPMynGgQcKbSmgZPaoMZhvFB1OtXAawjV7Hss_hlBzRZHiA/exec"; 

    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    (async function() {
      const token = getQueryParam("token") || sessionStorage.getItem('authToken');
      if(!token) {
        window.location.href="https://gifary10.github.io/isr-login-access/";
        return;
      }

      try {
        const res = await fetch(`${JSON_URL}?token=${token}`);
        const data = await res.json();
        const messageEl = document.getElementById('message');
        
        if(data.valid) {
          sessionStorage.setItem('authToken', token);
          messageEl.textContent = "Token valid! Anda dapat mulai menganalisis.";
          messageEl.classList.remove('d-none', 'alert-danger');
          messageEl.classList.add('alert-success');
        } else {
          messageEl.textContent = "Token tidak valid/expired, redirecting...";
          messageEl.classList.remove('d-none', 'alert-success');
          messageEl.classList.add('alert-danger');
          setTimeout(() => window.location.href="https://gifary10.github.io/isr-login-access/", 1500);
        }
      } catch(err) {
        console.error(err);
        document.getElementById('message').textContent = "Error memverifikasi token, redirecting...";
        setTimeout(() => window.location.href="https://gifary10.github.io/isr-login-access/", 1500);
      }
    })();

    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.removeItem('authToken');
      window.location.href = "https://gifary10.github.io/isr-login-access/";
    });
    </script>
</body>
</html>
