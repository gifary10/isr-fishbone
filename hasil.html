<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="description" content="Dashboard Hasil analisis Fishbone untuk identifikasi akar masalah">
    <title>Dashboard Hasil Analisis Fishbone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header class="app-header">
        <h2 class="app-title">
            <i class="fas fa-chart-pie" aria-hidden="true"></i> Hasil analisis akar masalah
        </h2>
    </header>

    <div class="container py-2">
        <div id="message" class="alert alert-info d-none mb-3"></div>
        
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <div class="stat-card card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-label text-muted">Total Penyebab</div>
                            <div class="stat-value fw-bold" id="totalCauses">0</div>
                        </div>
                        <div class="icon-circle bg-primary bg-opacity-10 text-primary rounded-circle d-flex align-items-center justify-content-center">
                            <i class="fas fa-list-ol"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="stat-card card critical">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-label text-muted">Critical</div>
                            <div class="stat-value fw-bold text-danger" id="criticalCauses">0</div>
                        </div>
                        <div class="icon-circle bg-danger bg-opacity-10 text-danger rounded-circle d-flex align-items-center justify-content-center">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Fishbone Diagram -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header text-light category-header d-flex align-items-center">
                        <i class="fas fa-fish me-2"></i> Diagram Fishbone
                    </div>
                    <div class="card-body p-0">
                        <div id="fishboneDiagram">
                            <div class="d-flex justify-content-center align-items-center h-100 py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Memuat...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Priority Chart -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header text-light category-header d-flex align-items-center">
                        <i class="fas fa-chart-bar me-2"></i> Distribusi Prioritas
                    </div>
                    <div class="card-body">
                        <div class="priority-chart-container">
                            <canvas id="priorityChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Detailed Causes -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header text-light category-header d-flex align-items-center justify-content-between">
                        <div>
                            <i class="fas fa-list-ul me-2"></i> Daftar Penyebab
                        </div>
                        <span class="badge bg-primary rounded-pill" id="causesCount">0</span>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush" id="resultsContainer">
                            <div class="list-group-item text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Memuat...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Solutions -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header text-light category-header d-flex align-items-center">
                        <i class="fas fa-lightbulb me-2"></i> Rekomendasi Solusi
                    </div>
                    <div class="card-body p-0">
                        <ul id="effectiveSolutions" class="list-group list-group-flush">
                            <li class="list-group-item text-center py-4">
                                <div class="spinner-border spinner-border-sm text-primary" role="status">
                                    <span class="visually-hidden">Memuat...</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom-btn-container">
        
            <div class="d-flex justify-content-between">
                <button id="backButton" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-2"></i> Kembali
                </button>
                <button id="downloadBtn" class="btn btn-success">
                    <i class="fas fa-download me-2"></i> Unduh Laporan
                </button>
            </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script type="module">
        import { ResultsApp } from './assets/js/ResultsApp.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            new ResultsApp();
        });
    </script>
    
    <script>
    const JSON_URL = "https://script.google.com/macros/s/AKfycbxREnHc45oaAIKbbPB7mWCcPMynGgQcKbSmgZPaoMZhvFB1OtXAawjV7Hss_hlBzRZHiA/exec";

    (async function() {
      const token = new URLSearchParams(window.location.search).get('token') || sessionStorage.getItem('authToken');
      const messageEl = document.getElementById('message');
      
      if(!token) {
        window.location.href="https://gifary10.github.io/isr-login-access/";
        return;
      }

      try {
        const res = await fetch(`${JSON_URL}?token=${token}`);
        const data = await res.json();
        
        if(!data.valid) {
          messageEl.textContent = "Sesi telah berakhir, redirecting...";
          messageEl.classList.remove('d-none');
          setTimeout(() => window.location.href="https://gifary10.github.io/isr-login-access/", 1500);
        } else {
          sessionStorage.setItem('authToken', token);
        }
      } catch(err) {
        console.error(err);
        messageEl.textContent = "Error memverifikasi sesi, redirecting...";
        messageEl.classList.remove('d-none');
        setTimeout(() => window.location.href="https://gifary10.github.io/isr-login-access/", 1500);
      }
    })();

    document.getElementById('backButton').addEventListener('click', function() {
      const token = new URLSearchParams(window.location.search).get('token') || sessionStorage.getItem('authToken');
      if(token) {
        window.location.href = `index.html?token=${token}`;
      } else {
        window.location.href = "https://gifary10.github.io/isr-login-access/";
      }
    });
    </script>
</body>
</html>
